<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal3 agsoftware</title>
    <link rel="stylesheet" href="style.css">

    <script src="Calculadora.js"></script>
    <script src="index.js"defer></script>
    <script src="Display6.js"></script>

<body>
    <!--para la rama head <h1>LA CALCULADORA ES EL INICO DE LA PROGRAMACION</h1>-->
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-ant">300</div>
                <div id="valor-act"></div>
            </div>

            <button class="col-2">C</button>
            <button onclick= "display.borrar()">&larr;</button>
            <button class="operador">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="numero col-2">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>

        </div>
    </div>
</body>

</html>
